{{ define "main" }}
<div class="list">
  <h1>{{ .Title }}</h1>
  
  {{ range .Pages.ByDate.Reverse }}
  <article class="post-preview">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ with .Summary }}
    <p class="summary">{{ . }}</p>
    {{ end }}
  </article>
  {{ end }}
</div>
{{ end }}
