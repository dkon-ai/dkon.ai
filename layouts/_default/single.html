{{ define "main" }}
<article class="single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ with .Date }}<time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>{{ end }}
    {{ with .Params.author }}<span class="author">by {{ . }}</span>{{ end }}
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
  
  {{ with .Params.tags }}
  <div class="tags">
    {{ range . }}
      <span class="tag">{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</article>
{{ end }}
